name: Test

on: 
  workflow_dispatch

jobs:
  docker:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up --build --exit-code-from tests

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down
